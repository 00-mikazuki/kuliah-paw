<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping cart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <nav>
      <div class="nav-container">
        <div class="logo">
          <h1>Toko Makanan</h1>
        </div>
        <ul class="link-list">
          <li><a href="#" class="link-active">link 1</a></li>
          <li><a href="#">link 2</a></li>
          <li><a href="#">link 3</a></li>
          <li><a href="#">link 4</a></li>
        </ul>
        <div class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>
  </section>

  <section>
    <div class="main-container">
      <form action="#" method="get">
        <div class="search">
          <input type="text" placeholder="Search product">
          <button type="submit">
            <img src="img/search.png" alt="search">
          </button>
        </div>
      </form>
      
      <div class="card-container">
        <h1>Product List:</h1>

        <!-- Product List -->
        <div class="card-list">
          <div class="card">
            <div class="card-pict"></div>
            <div class="card-desc">
              <h3>Product name</h3>
              <p>Categories</p>
            </div>
            <div class="buy-product">
              <div class="quantity">
                <a href="" class="minus">-</a>
                <div class="amount">0</div>
                <a href="" class="plus">+</a>
              </div>
              <a href="#" class="cart-button">
                <img src="img/cart-minus.png" alt="cart">
              </a>
            </div>
          </div>          

        </div>

      </div>

    </div>
  </section>


  <section>
    <div class="footer-container">
      Copyright PAW2023-1-E03 - 2023
    </div>
  </section>

<script src="script.js"></script>
</body>
</html>
